<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes e SÃ©ries</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background: #1e1e2f;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        form input{
            display: inline;
        }

        h1 {
            text-align: center;
            color: #c5c5ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        form input[type="submit"] {
            margin-top: 10px;
            padding: 10px 25px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #form input[type="submit"]:hover {
            background-color: #5548cc;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #2c2c3c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        thead {
            background-color: #6c63ff;
        }

        th, td {
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.95rem;
        }

        td {
            color: #eee;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #3c3c4c;
            transition: background 0.2s ease-in-out;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                background-color: #2c2c3c;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            td {
                padding: 10px;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 20px;
                font-weight: bold;
                color: #aaa;
                text-transform: uppercase;
            }
        }
    </style>
</head>

    <form action="" method="post" id="formulario">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>DuraÃ§Ã£o</th>
            </tr>
        </thead>
        <tbody>
            {% for filme in filmes %}
            <tr>
                <td data-label="Nome">{{ filme.nome }}</td>



                <td>
                    {%  if  filme.status%}
                    concluido
                    {% else %}
                    nÃ£o concluido
                    {% endif %}
                </td>
                <td data-label="DuraÃ§Ã£o">{{ filme.duracao }}</td>
               <td><a href="{% url 'filmes:excluir_filme' filme.id %}
                ">Exc</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
