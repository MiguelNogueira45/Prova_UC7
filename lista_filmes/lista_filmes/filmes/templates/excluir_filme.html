<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Filme</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #2c2c3c;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button, a {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        button {
            background-color: #ff4d4d;
            color: white;
        }

        button:hover {
            background-color: #e03535;
        }

        .cancelar {
            background-color: #555;
            color: white;
        }

        .cancelar:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Tem certeza que deseja excluir?</h2>
        <p>Filme: <strong>{{ filme.nome }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <div class="btns">
                <button type="submit">Sim, excluir</button>
                <a href="{% url 'filmes:principal_filmes' %}" class="cancelar">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
